<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>CALCULADORA</title>
    
</head>

<body>
    <div class="calculadora">
        <div class="visor">
            <input type="text" id="result" placeholder="0" class="input_visor">
        </div>
        
        <button class="boton" name="data-number">1</button>
        <button class="boton" name="data-number">2</button>
        <button class="boton" name="data-number">3</button>
        <button class="boton" name="data-operacion">+</button>
        <button class="boton" name="data-number">4</button>
        <button class="boton" name="data-number">5</button>
        <button class="boton" name="data-number">6</button>
        <button class="boton" name="data-operacion">-</button>
        <button class="boton" name="data-number">7</button>
        <button class="boton" name="data-number">8</button>
        <button class="boton" name="data-number">9</button>
        <button class="boton" name="data-operacion">/</button>
        <button class="boton" name="data-delete">C</button>
        <button class="boton" name="data-number">0</button>
        <button class="boton" name="data-igual">=</button>
        <button class="boton" name="data-operacion">*</button>
    </div>

    <script src="js/calc.js"></script>
</body>

</html>
